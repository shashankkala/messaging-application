<nav class="navbar navbar-inverse">
  <div class="container-fluid">
	<div class="navbar-header">
      <a class="navbar-brand" href="#dashboard">Dashoard</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#logout"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
    </ul>
  </div>
</nav>
<br>
  
<div class="row">
	<div class="col-sm-3 col-md-2">
		<a href="#compose" class="btn btn-danger btn-sm btn-block" role="button">COMPOSE</a>
		<hr />
		<ul class="nav nav-pills nav-stacked">
			<li><a href="#dashboard"><span class="badge pull-right">{{receivedCount}}</span> Inbox </a></li>
			<li class="active"><a href="#sent"><span class="badge pull-right">{{sentCount}}</span>Sent </a></li>
		</ul>
	</div>
	<div class="col-sm-9 col-md-9">
		<div class="panel panel-default panel-table">
			  <div class="panel-heading">
				<form class="form-inline">
				<div class="form-group">
					<label>Search in sent items : </label>
					<input type="text" ng-model="search" class="form-control" placeholder="Search" />
				</div>
				</form>
			  </div>
			  <table class="table table-striped table-bordered table-list">
				<thead>
					<tr>
						<th width="10%">S.No.</th>
						<th width="15%">Sent to</th>
						<th width="55%">Message content</th>
						<th width="20%">Timestamp</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(ind, message) in sentMessages | orderBy:'-' | filter:search track by $index">
						<td>{{ind+1}}</td>
						<td>{{message.recipient}}</td>
						<td>{{message.message}}</td>
						<td>{{message.timestamp}}</td>
					</tr>
				</tbody>
			  </table>
		</div>
	</div>
</div>
