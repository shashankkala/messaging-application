<nav class="navbar navbar-inverse">
  <div class="container-fluid">
	<div class="navbar-header">
      <a class="navbar-brand" href="#dashboard">Dashoard</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#/"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
    </ul>
  </div>
</nav>

<div class="container">
    <div class="row">
		<div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title"><strong>Inbox</strong></h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="newMail()">New message </button>
                  </div>
                </div>
              </div>
			  <table class="table table-striped table-bordered table-list">
				<thead>
					<tr>
						<th width="10%">S.No.</th>
						<th width="15%">Received From</th>
						<th width="55%">Message content</th>
						<th width="20%">Timestamp</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(ind, message) in messages | orderBy:'-' track by $index">
						<td>{{ind+1}}</td>
						<td>{{message.sender}}</td>
						<td>{{message.message}}</td>
						<td>{{message.timestamp}}</td>
					</tr>
				</tbody>
			  </table>
