<br>
<div class="container">
	<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form" name="loginForm" autocomplete="off" novalidate>
					<h3>Login Page</h3>
					<hr/>
                    <h4>Login now and start sending mails.</h4>
					<br/>
                    <input type="text" name="username" ng-model="username" class="form-control input-lg" placeholder="Enter your username"
						ng-change="changeStateUsername()" autofocus required />
					<p ng-if="loginForm.username.$error.required && loginForm.username.$dirty" style="color:red" 
						class="help-block">Please enter your username.</p>	
					<br/>
					
					<input type="password" name="password" ng-model="password" class="form-control input-lg" placeholder="Enter your password"ng-change="changeStatePassword()" required />
					<p ng-if="loginForm.password.$error.required && loginForm.password.$dirty" style="color:red" 
						class="help-block">Please enter your password.</p>
					<br/>
									
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid" ng-click="login()">
                        Sign in
					</button>
					<br/>
					<button class="btn btn-lg btn-danger btn-block" type="button" ng-click="cancel()">
                        Cancel
					</button>	
            </form>          
        </div>
	</div>            
</div>
